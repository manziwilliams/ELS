<html lang="en">
  <head>

  <meta content="width=device-width, initial-scale=1.0" name="viewport">
 <title>Electri Lending System</title>

  <meta content="" name="keywords">

  <!-- Favicons -->

  <link href="../static/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Vendor CSS Files -->

  <link href="../static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="../static/vendor/aos/aos.css" rel="stylesheet">

  <!-- Variables CSS Files. Uncomment your preferred color scheme -->
  <link href="../static/css/variables.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="../static/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/buy/style.css" />
    <script src="../static/buy/main.js" defer></script>
  </head>
  <body>
      <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">

      <a href="/" class="logo d-flex align-items-center scrollto me-auto me-lg-0">
        <h1>ELS<span>.</span></h1>
      </a>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto" href="/">Home</a></li>
          <li class="dropdown megamenu"><a href="#"><span>ELS Menu</span> <i class="bi bi-chevron-down dropdown-indicator"></i></a>
            <ul>
              <li>
                <a href="/buy-electricity">Buy Electricity</a>
                <a href="/borrow_electricity">Borrow Electricity</a>
                <a href="/check_balance">Check Remaining Unit</a>
              </li>
            </ul>
          </li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle d-none"></i>
      </nav><!-- .navbar -->

      <a class="btn-getstarted scrollto" href="/signin">Sign In</a>

    </div>
  </header><!-- End Header -->
    <form action="/pay/"class="form" method="POST">
      {% if messages %}
      {% for msg in messages %}
      <p style="text-align: center; color: red;">{{msg}}  </p>
      {% endfor %}
      {% endif %}
      {% csrf_token %}
      <h1 class="text-center">Pay loan</h1>
      <!-- Progress bar -->
      <div class="progressbar">
        <div class="progress" id="progress"></div>
        
        <div
          class="progress-step progress-step-active"
          data-title="Info"
          style="background-color:  #1D95C9;"
        ></div>
      </div>

      <!-- Steps -->
      <div class="form-step form-step-active">
        <div class="input-group">
          <label for="meter">Meter No</label>
          <input type="text" name="meter" id="meter" />
        </div>
        <div class="">
          <input type="submit" class="btn btn-next width-50 ml-auto" value="Check" style="background-color:  #1D95C9; " >
        </div>
      </div>

      </div>
    </form>
  </body>
</html>
